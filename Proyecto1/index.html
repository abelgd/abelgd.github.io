
<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#0b0b0b">
  <meta charset="UTF-8">
  <title>Proyecto 1: Guía para bastionar la BIOS/UEFI</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/claat-public/codelab-elements.css">
  
  <!-- Tema oscuro con transición para sidebar/header -->
  <style>
    /* Variables de color portfolio */
    :root {
      --codelab-bg: #0b0b0b;
      --codelab-surface: #151515;
      --codelab-text: #cccccc;
      --codelab-text-muted: #888888;
      --codelab-accent: #8fb3ff;
      --codelab-border: rgba(255,255,255,0.1);
      --transition-gray: #333333; /* Gris intermedio oscuro */
      --title-font: Georgia, "Times New Roman", Times, serif;
    }

    /* Fondo oscuro general */
    body {
      background: var(--codelab-bg) !important;
      color: var(--codelab-text) !important;
    }

    /* Header gris oscuro intermedio */
    #main-toolbar,
    .codelab-toolbar {
      background: var(--transition-gray) !important;
      color: #ffffff !important;
      border-bottom: 1px solid rgba(255,255,255,0.1) !important;
    }

    /* Sidebar gris oscuro intermedio */
    #drawer,
    #steps {
      background: var(--transition-gray) !important;
      border-right: 1px solid var(--codelab-border) !important;
    }

    /* Contenido principal oscuro (como portfolio) */
    #codelab-step {
      background: var(--codelab-bg) !important;
      color: var(--codelab-text) !important;
    }

    /* Títulos azul acento */
    h1, h2, h3, h4, h5, h6 {
      color: #8fb3ff !important;
      font-family: var(--title-font) !important;
      font-weight: 300 !important;
    }

    /* Texto en gris claro */
    p, li, td, th, span {
      color: var(--codelab-text) !important;
    }

    /* Enlaces azul acento */
    a {
      color: #8fb3ff !important;
      text-decoration: none !important;
      border-bottom: 1px solid rgba(143,179,255,0.3) !important;
    }

    a:hover {
      color: #ffffff !important;
    }

    /* Código oscuro */
    pre, code {
      background: #1a1a1a !important;
      color: #e0e0e0 !important;
      border: 1px solid rgba(255,255,255,0.1) !important;
    }

    /* Imágenes con fondo blanco */
    img {
      border: 1px solid rgba(255,255,255,0.1) !important;
      background: #ffffff !important;
      padding: 8px !important;
    }

    /* Botones con estilo portfolio */
    button, paper-button {
      background: transparent !important;
      color: #8fb3ff !important;
      border: 1px solid rgba(143,179,255,0.3) !important;
    }

    button:hover, paper-button:hover {
      background: rgba(143,179,255,0.1) !important;
    }

    /* Temporizador azul acento */
    #codelab-time-container,
    .codelab-time-container {
      color: #8fb3ff !important;
      font-weight: 600 !important;
    }
  </style>
</head>
<body>
  <google-codelab-analytics gaid="UA-49880327-14"></google-codelab-analytics>
  <google-codelab codelab-gaid="ID de Google Analytics"
                  id="identificador-unico-del-codelab"
                  title="Proyecto 1: Guía para bastionar la BIOS/UEFI"
                  environment="web"
                  feedback-link="https://github.com/abelgd/abelgd.github.io/issues/1">
    
    <!-- Tus pasos del codelab aquí -->
    <google-codelab-step label="Modelo de ordenador" duration="2">
      <p><strong>Lenovo Ideapad Gaming 3 15ACH6 (82K2)</strong></p>
      <h3 is-upgraded>Autor: <em>Abel García Domínguez</em></h3>
    </google-codelab-step>

    <!-- Resto de steps con contenido anterior -->
    
  </google-codelab>

  <script src="https://storage.googleapis.com/claat-public/native-shim.js"></script>
  <script src="https://storage.googleapis.com/claat-public/custom-elements.min.js"></script>
  <script src="https://storage.googleapis.com/claat-public/prettify.js"></script>
  <script src="https://storage.googleapis.com/claat-public/codelab-elements.js"></script>
  <script src="//support.google.com/inapp/api.js"></script>
</body>
</html>
